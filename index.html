<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Personal Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      max-width: 700px;
      margin: 40px auto;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
      padding: 0 16px;
    }
    nav a {
      margin-right: 16px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1, h2, h3 {
      line-height: 1.2;
    }
    .post-list li {
      margin-bottom: 4px;
    }
    .post-date {
      opacity: 0.6;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Matt Chen</h1>
    <p>Math, Robotics</p>
    <nav>
      <a href="/">Home</a>
      <a href="#blog">Blog</a>
      <a href="#about">About</a>
    </nav>
    <hr />
  </header>

  <main>
    <section id="blog">
      <h2>Blog</h2>
      <ul class="post-list">
        <li>
          <span class="post-date">2025-11-28</span> –
          <a href="posts/hello-world.html">Hello, world</a>
        </li>
      </ul>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>Stanford Math Major</p>
    </section>
  </main>

  <footer>
    <hr />
    <p>© <span id="year"></span> Your Name</p>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </footer>
</body>
</html>
